    <title>Portfolio | Rama</title>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top border-bottom border-1">
      <div class="container">
        <a class="navbar-brand fw-bold fs-2" href="#home">Rama<span class="text-danger">.</span></a>
        <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav ms-auto fw-bolder">
            <a class="nav-link nvbar me-4 home active" href="index.html">Home</a>

          </div>
        </div>
      </div>
    </nav>
        <div class="music-player">
        <button id="playlist">
            <i class="fa-solid fa-angle-down"></i>
        </button>
        <img id="song-image" src="./src/img/different_heaven _safe_and _sound.webp" />
        <div class="song-details">
            <p id="song-name">Safe and Sound</p>
            <p id="song-artist">Different Heaven</p>
        </div>
        <div class="player-options">
            <button id="shuffle">
                <i class="fa-solid fa-shuffle"></i>
            </button>
            <button id="prev">
                <i class="fa-solid fa-backward-step"></i>
            </button>
            <button id="play">
                <i class="fa-solid fa-play"></i>
            </button>
            <button id="pause" class="hide">
                <i class="fa-solid fa-pause"></i>
            </button>
            <button id="next">
                <i class="fa-solid fa-forward-step"></i>
            </button>
            <button id="repeat">
                <i class="fa-solid fa-repeat"></i>
            </button>
        </div>
        <audio id="audio" preload="metadata"></audio>
        <div id="progress-bar">
            <div id="current-progress"></div>
        </div>
        <div class="time-container">
            <span id="current-time">0:00</span>
            <span id="max-duration">0:00</span>
        </div>
        <div id="playlist-container" class="hide">
            <button id="close-button">
                <i class="fa-solid fa-xmark"></i>
            </button>
            <ul id="playlist-songs"></ul>
        </div>
    </div>
    <!-- Script  -->
    <script src="./src/js/script.js"></script>





    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

    <!-- My JS -->
    <script src="js/script.js"></script>
  </body>
</html>
